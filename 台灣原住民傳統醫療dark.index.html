    <g transform="matrix(1,0,0,1,2387.76,2160)" ed:layout="rightmap" ed:height="25" ed:parentid="270" id="315" ed:width="74">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">菖蒲</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>我外婆（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>KuyuNokan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，泰雅名）是泰崗部落（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>tyakan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）有名的巫師，我大概八歲時，曾經陪她到野外採問靈除穢的&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>菖蒲」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>lilang&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>懸鉤子」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>bgzil&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）和&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>芒草」（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>miqui&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>），隔天清早，她穿著繡有珠貝的漂亮背心，揹一個巫師包，裡面放問靈要用的&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#ff0000;&quot;>小箭竹（ginoq）&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>和巫珠（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dlianan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>她不是只有&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>問靈」，才會穿戴避邪的菖蒲&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>懸鉤子和芒草，她平時脖子和手臂手腕就有掛艾草環的習慣。記得她那一次進人家門口前，先用腳在門口前重踩一下，以袪除惡靈（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>aliutux&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>），再拿出一顆類似瑪瑙的半透明深紅的『巫珠』（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dliana&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，泰雅語）放在箭竹上『問卜』（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>dlianan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>）&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>…&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>外婆問祖靈&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>是否可進門看小孩」，一直到巫珠停在小箭竹上不動（祖靈同意）才走進屋內&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>她（外婆）拿著野草莓枝、艾草和芒草三種綁成的叢束，拍打躺在布巾（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>tzyu&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，麻布編織的大型方塊巾）上的女孩，一邊拍打、一邊噴糯米酒，好幾次重步踏在地上，我看她先從腳到腰、再到頭部，連續重拍三四次，不斷朝著死者身上吐出夾雜糯米粒的酒汁，噴到自己的頭臉都是，唸唸有詞地說道：『祢』為什麼對小孩這樣，這是以前的恩怨，『祢』趕快把小孩子送回來，讓他們（大人）商量，如果我說得對，快把小孩還給我，不要牽累小孩子，趕快讓她呼吸（進行&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>hmgup&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>動作），不料，原本臉色蒼白的小孩竟然睜開眼睛，臉孔變得有些紅潤，在眾人眼前坐起來，我跟幾位躲在屋外偷看的小孩都嚇壞了。事後，當外祖母拉起我的手，正要離開時，我正想要問，卻被她使眼色，不准我說話，等回去再說&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(48,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2366.76,2263.5)" ed:layout="rightmap" ed:height="25" ed:parentid="272" id="317" ed:width="90">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">燈稱花</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體';&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; color:#000000;&quot;>lja se lem&lt;/span>&lt;span style=&quot; font-family:'標楷體';&quot;>，拉瓦爾語）生嚼葉片或取根部煮開水飲用，用於男性止精、緩精和女性避孕&lt;/span>&lt;span style=&quot; font-family:'摰'; color:#000000;&quot;>。&lt;/span>&lt;span style=&quot; font-family:'標楷體';&quot;> &lt;/span>&lt;/p>&lt;/body>">

    </g>
    <g transform="matrix(1,0,0,1,2366.76,2367)" ed:layout="rightmap" ed:height="25" ed:parentid="274" id="319" ed:width="154">
        <text class="st29">

        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; color:#000000;&quot;>ha gun&lt;/span>&lt;span style=&quot; font-family:'標楷體'; color:#000000;&quot;>，用途：受傷時，打碎根部敷於患部，用法與泰雅族相同。&lt;/span>&lt;span style=&quot; font-family:'摰';&quot;> &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(152,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,1884)" ed:layout="rightmap" ed:height="25" ed:parentid="182" id="521" ed:width="178">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">大花咸豐草 tokowa</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰';&quot;>大花咸豐草 &lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>tokowa，刀傷時，嚙碎嫩葉，敷於患部以止血；植株煮開水喝，以解身體燥熱。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(152,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,1953)" ed:layout="rightmap" ed:height="25" ed:parentid="184" id="523" ed:width="290">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">大朝天椒，發音（blata，卑南語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>大朝天椒，發音（blata，卑南語）生食會肚子痛。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(264,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,2022)" ed:layout="rightmap" ed:height="25" ed:parentid="303" id="525" ed:width="226">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">龍葵（tatokem，馬蘭語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>龍葵（tatokem，馬蘭語）身體燥熱，取嫩莖和葉子煮食以解熱；或煮湯粥兼具藥用食用。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(200,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1984.76,2125.5)" ed:layout="rightmap" ed:height="25" ed:parentid="307" id="527" ed:width="234">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">狗尾草 :俗稱「熊的生殖器</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; color:#000000;&quot;>kulic na cumai&lt;/span>&lt;span style=&quot; font-family:'標楷體'; color:#000000;&quot;>，拉瓦爾語）產婦、身子失調無力、幼兒補身，取根部塞入雞身燉煮。&lt;/span>&lt;span style=&quot; font-family:'摰';&quot;> &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(208,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,1504.5)" ed:layout="rightmap" ed:height="25" ed:parentid="355" id="529" ed:width="234">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">咬人狗（lilatun，馬蘭語)</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; color:#000000;&quot;>lilatun&lt;/span>&lt;span style=&quot; font-family:'標楷體'; color:#000000;&quot;>，馬蘭語）嚴重皮膚病時，取葉子煮開水洗澡。&lt;/span>&lt;span style=&quot; font-family:'摰';&quot;> &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(208,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,1470)" ed:layout="rightmap" ed:height="25" ed:parentid="355" id="531" ed:width="106">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">猴子菸草</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰';&quot;>產婦生產後清潔沐浴用&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(80,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,1435.5)" ed:layout="rightmap" ed:height="25" ed:parentid="355" id="533" ed:width="234">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">扶桑花（busuki，馬蘭語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>busuki&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，馬蘭語），治療疔瘡最好的草藥，搗碎葉子塗抹患處，用紗布包覆，兩天後，等草藥乾掉，吸走疔瘡的膿包。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(208,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,1401)" ed:layout="rightmap" ed:height="25" ed:parentid="355" id="535" ed:width="90">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">山苦瓜</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>山苦瓜，長膿瘡時，搗爛葉子，取汁液敷在患處 再用紗布包覆。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(64,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,1366.5)" ed:layout="rightmap" ed:height="25" ed:parentid="355" id="537" ed:width="210">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">苦楝（vanga，馬蘭語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>苦楝（vanga，馬蘭語），葉子煮開水洗身體，防止冬天皮膚凍裂，抑制輕微皮膚炎。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(184,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2052.76,1228.5)" ed:layout="rightmap" ed:height="25" ed:parentid="353" id="539" ed:width="283">
        <text class="st30">
            <tspan x="10" style="white-space:pre" y="19.9">火炭母草（lanngebo，多納語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>lanngebo&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，多納語），眼睛不舒服，燻烤嫩葉包覆額頭，遮掩眼睛以降低眼壓或取植株煮開水，放涼後洗臉，以避免風寒。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(257,6)" xlink:href="#imgnote"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;超链接1&quot;,&#xa;        &quot;link&quot;: &quot;https://youtu.be/7wGXO20cUMU&quot;&#xa;    }&#xa;]&#xa;">
            <use transform="translate(240,6)" xlink:href="#imghyperlink"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2052.76,1263)" ed:layout="rightmap" ed:height="25" ed:parentid="353" id="541" ed:width="250">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">大青（talanbowan，多納語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>talanbowan&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，多納語），用途：烤熱嫩葉，用布巾包裹額頭，借助葉子下垂覆蓋眼皮，可於睡前或早上起床使用，有助降低眼壓和眼睛痛；通常在冬天，取葉子煮開水，放涼後洗臉。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(224,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2052.76,1297.5)" ed:layout="rightmap" ed:height="25" ed:parentid="353" id="545" ed:width="91">
        <text class="st30">
            <tspan x="10" style="white-space:pre" y="19.9">葫蘆</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>毒蛇咬傷，火烤葉子敷於患處，防止毒素上流，取出削尖乾竹枝，迅速刺擊傷處，放出毒血。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(65,6)" xlink:href="#imgnote"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;超链接1&quot;,&#xa;        &quot;link&quot;: &quot;https://youtu.be/tt-umcuW_2I&quot;&#xa;    }&#xa;]&#xa;">
            <use transform="translate(48,6)" xlink:href="#imghyperlink"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,1090.5)" ed:layout="rightmap" ed:height="25" ed:parentid="142" id="547" ed:width="194">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">薑（duu`duk，丹社）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>薑（duu`duk，丹社），扭傷 （panpiqul）時，火烤老薑或生薑，沾米酒摩擦患處。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(168,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,1125)" ed:layout="rightmap" ed:height="25" ed:parentid="142" id="549" ed:width="107">
        <text class="st30">
            <tspan x="10" style="white-space:pre" y="19.9">駁骨丹</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>身體不舒服，搓揉枝葉花序搓洗身手；皮膚過敏，搓揉嫩葉花序，取汁液塗抹癢處以止癢。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(81,6)" xlink:href="#imgnote"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;超链接1&quot;,&#xa;        &quot;link&quot;: &quot;https://youtu.be/jlgOVwFeboU&quot;&#xa;    }&#xa;]&#xa;">
            <use transform="translate(64,6)" xlink:href="#imghyperlink"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,1159.5)" ed:layout="rightmap" ed:height="25" ed:parentid="142" id="551" ed:width="267">
        <text class="st30">
            <tspan x="10" style="white-space:pre" y="19.9">山葛汁液（kakabetu，郡社）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>kakabetu&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，郡社）取一段樹藤，吹出汁液塗抹患處，以止血殺菌；如果耳朵有髒東西或化膿亦可吹進耳朵治療。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(241,6)" xlink:href="#imgnote"/>
        </g>
        <g ed:hyperlink="[&#xa;    {&#xa;        &quot;desc&quot;: &quot;超链接1&quot;,&#xa;        &quot;link&quot;: &quot;https://youtu.be/8a6Kjq57HqQ&quot;&#xa;    }&#xa;]&#xa;">
            <use transform="translate(224,6)" xlink:href="#imghyperlink"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,780)" ed:layout="rightmap" ed:height="25" ed:parentid="335" id="553" ed:width="210">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">宜梧（daure，卑南語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>daure&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，卑南語），腰酸背痛或關節痠痛，砍樹幹樹根泡酒約&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>5-6&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>天飲用或取根系煮豬腳湯喝&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(184,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,814.5)" ed:layout="rightmap" ed:height="25" ed:parentid="335" id="555" ed:width="250">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">蘄艾（puyu’yung，卑南語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>puyu’yung&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，卑南語），手部痠痛，火烤葉子，用蒸氣燻療手部；或採葉煮開水當茶喝。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(224,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,849)" ed:layout="rightmap" ed:height="25" ed:parentid="335" id="557" ed:width="226">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">菁芳草（sayas，卑南語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>sayas&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，卑南語）小孩腹痛，取全株洗淨加黑糖煮開水，冷卻飲用絕不能熱飲，否則會燥熱。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(200,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,883.5)" ed:layout="rightmap" ed:height="25" ed:parentid="335" id="559" ed:width="234">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">相思樹（tu’un，卑南語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>tu’un&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，卑南語），被撞傷，取搗碎葉子的汁液加酒飲用，以治療內傷，或是搗碎葉子、敷在傷處；搗碎葉子放在網子，加酒浸泡，裝瓶保存，遇到撞傷或碰傷時飲用，用於化解體內瘀血。&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;> &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(208,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,676.5)" ed:layout="rightmap" ed:height="25" ed:parentid="333" id="561" ed:width="194">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">馬蹄金（katistimo）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>馬蹄金（katistimo）腹痛時，搗碎植株，服食汁液；口腔潰爛時，嚙碎含於口中。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(168,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,711)" ed:layout="rightmap" ed:height="25" ed:parentid="333" id="563" ed:width="170">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">車前草（obakoe）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>車前草（obakoe）身體燥熱、排尿不順，取全株煮開水喝。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(144,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1950.76,573)" ed:layout="rightmap" ed:height="25" ed:parentid="331" id="565" ed:width="146">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">雞屎藤nanapsi</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>雞屎藤nanapsi，感冒、喉嚨痛時，取葉子煮開水喝。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(120,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1950.76,607.5)" ed:layout="rightmap" ed:height="25" ed:parentid="331" id="567" ed:width="130">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">番石榴kamae</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>番石榴kamae，用途：感冒、咳嗽、腹痛，取嫩葉嚙碎服用。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(104,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,469.5)" ed:layout="rightmap" ed:height="25" ed:parentid="329" id="569" ed:width="242">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">七里香（thradai，馬蘭語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>七里香（thradai，馬蘭語）蛇咬傷，嚼碎葉子混合唾液，將葉渣抹於傷口。無病不可咀嚼，否則會產生強烈麻痺感，造成嘴巴發麻，舌頭僵硬。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(216,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2001.76,504)" ed:layout="rightmap" ed:height="25" ed:parentid="329" id="571" ed:width="74">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">月桃</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>火烤嫩莖食用，可驅除蛔蟲。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(48,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2052.76,400.5)" ed:layout="rightmap" ed:height="25" ed:parentid="327" id="573" ed:width="250">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">玉葉金花（culipana，多納）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>玉葉金花（culipana，多納），受傷流血，嚼碎葉子敷於傷處止血。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(224,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1988.76,262.5)" ed:layout="rightmap" ed:height="25" ed:parentid="325" id="575" ed:width="210">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">葛藤（kabutil，丹社）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>葛藤（kabutil，丹社），長膿包時，搗碎根皮，敷貼患處吸出化膿&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>避免根皮直接接觸膿液。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(184,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1988.76,297)" ed:layout="rightmap" ed:height="25" ed:parentid="325" id="577" ed:width="226">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">水雞油（lamuoru，丹社）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>水雞油（lamuoru，丹社）發燒咳嗽，取樹枝、樹根煮食，亦可伴隨獸肉獸骨燉煮。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(200,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1988.76,331.5)" ed:layout="rightmap" ed:height="25" ed:parentid="325" id="579" ed:width="74">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">山蒜</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>咳嗽時，生食地下球莖。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(48,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1984.76,159)" ed:layout="rightmap" ed:height="25" ed:parentid="140" id="581" ed:width="266">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">雙面刺（dji ljic，拉瓦爾語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>雙面刺（「龜殼花」的藥用植物，dji ljic，拉瓦爾語），專治被龜殼花咬傷中毒，生嚼其根，吸取汁液服用。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(240,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1984.76,193.5)" ed:layout="rightmap" ed:height="25" ed:parentid="140" id="583" ed:width="314">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">雞屎藤（tja va nge sar，拉瓦爾語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>雞屎藤（tja va nge sar，拉瓦爾語），蛀牙時，生嚼葉片；感冒或肚子不舒服，熬煮葉子，攪拌些許鹽巴、揉敷於腹部以止痛；或取植株煮開水飲用以治風濕、毒蛇咬傷。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(288,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,55.5)" ed:layout="rightmap" ed:height="25" ed:parentid="138" id="585" ed:width="170">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">臭杏（a la ges）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>臭杏（a la ges）搗爛嫩葉服下以驅蟲，或是腹痛時，絞碎嫩芽服用。 &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(144,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1967.76,90)" ed:layout="rightmap" ed:height="25" ed:parentid="138" id="587" ed:width="162">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">山萵苣（yahuw）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>山萵苣（yahuw）搗碎連根植株，塗抹爛瘡患處；頭痛時，取整棵植株煮開水飲用以止痛。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(136,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1984.76,987)" ed:layout="rightmap" ed:height="25" ed:parentid="136" id="589" ed:width="218">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">血桐（valu，拉瓦爾語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>（&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt; color:#000000;&quot;>valu&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#000000;&quot;>，拉瓦爾語），古時沒有尿布，遇到嬰兒濕疹，切斷枝幹，取出黏液，塗抹於屁股患處&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;> &lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(192,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,1984.76,1021.5)" ed:layout="rightmap" ed:height="25" ed:parentid="136" id="591" ed:width="274">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">山芙蓉（vi lju aq，拉瓦爾語）</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>山芙蓉（vi lju aq，拉瓦爾語），嚴重刀傷、跌傷或動物咬傷，清洗傷口，搗碎嫩葉，敷貼包紮傷處。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(248,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2366.76,2298)" ed:layout="rightmap" ed:height="25" ed:parentid="272" id="593" ed:width="122">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">瓜葉馬兜鈴</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#303030;&quot;>蛇類食用&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(96,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2366.76,2332.5)" ed:layout="rightmap" ed:height="25" ed:parentid="272" id="595" ed:width="90">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">雙面刺</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#303030;&quot;>蛇類食用&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(64,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2400.76,2470.5)" ed:layout="rightmap" ed:height="25" ed:parentid="276" id="597" ed:width="90">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">茵陳篙</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#303030;&quot;>擦牛背寄生蟲的藥&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(64,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2400.76,2436)" ed:layout="rightmap" ed:height="25" ed:parentid="276" id="599" ed:width="90">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">長柄菊</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt; color:#303030;&quot;>牛感冒時吃的藥&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(64,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2349.76,2539.5)" ed:layout="rightmap" ed:height="25" ed:parentid="284" id="601" ed:width="106">
        <text class="st29">
            <tspan x="10" style="white-space:pre" y="19.9">三裂葉葛</tspan>
        </text>
        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>腹痛、偏頭痛或女性月經痛，嚙碎葉子，生食吞服；腹痛或取根部煮開水。舊時，鄒族人飢餓時，生食根部，暫時充飢；或被小孩當作零食吃。&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(80,6)" xlink:href="#imgnote"/>
        </g>
    </g>
    <g transform="matrix(1,0,0,1,2349.76,2574)" ed:layout="rightmap" ed:height="25" ed:parentid="284" id="603" ed:width="90">
        <text class="st29">

        <g ed:note="&lt;body style=&quot; font-family:'PMingLiU'; font-size:9pt; font-weight:400; font-style:normal;&quot;>&lt;p style=&quot; margin-top:12px; margin-bottom:12px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px; &quot;>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>「轉喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>（Metonymy）是指甲事物和乙事物雖然不類似，卻存在著密切關係，可以利用這種關係，以乙事物的名稱來取代甲事物的一種修辭方式。「轉喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>的主要意義不在於「相似&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>而是對事物的「聯想&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>又稱為「換喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>、「借喻&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>或是「借代&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>」，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>像某些台灣原住民的藥用植物俗稱即存在此種功能符號&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>，&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>例如，形容用來清潔身體的「化妝草」（圓葉牽牛）；避孕用的「陰暗樹」（燈稱花）&lt;/span>&lt;span style=&quot; font-family:'標楷體'; font-size:12pt;&quot;>；&lt;/span>&lt;span style=&quot; font-family:'摰'; font-size:12pt;&quot;>以及形容有如母親關懷子女、用來夾在腳指之間，以防止香港腳的「母親草」（金劍草）等&lt;/span>&lt;/p>&lt;/body>">
            <use transform="translate(112,6)" xlink:href="#imgnote"/>
        </g>
    </g>
